<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>

    <!--当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
        当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项-->
    <script>
        var x = document.querySelectorAll('input');
        for (var i=0;i<x.length;i++){
            x[i] = document.addEventListener('click',sel);
        }
        function sel() {
            if(document.getElementById('school').checked == true){
                document.getElementById('school-select').style.cssText = "display: block;";
                document.getElementById('company-select').style.cssText = "display: none;";
            }
            else if (document.getElementById('company').checked == true){
                document.getElementById('school-select').style.cssText = "display: none;";
                document.getElementById('company-select').style.cssText = "display: block;";
            }
        }
    </script>
</body>
</html>
