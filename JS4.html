<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <!--点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
        在动画过程中，按钮的状态变为不可点击
        在动画结束后，按钮状态恢复，且文字变成“淡入”
        在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
        淡入动画结束后，按钮文字变为“淡出”
        暂时不要使用 CSS animation （以后我们再学习）-->
    <script>
        var st;
        var btn = document.querySelector('button');
        btn.onclick = function () {
            if (this.innerHTML === "淡出") {
                btn.disabled = true;
                //this.innerHTML = "淡入";
                var num = 10;
                st = setInterval(function () {
                    num--;
                    document.getElementById('fade-obj').style.opacity = num / 10;
                    if (num <= 0) {
                        clearInterval(st);
                        btn.disabled = false;
                        btn.innerHTML = "淡入"
                    }
                }, 500);
            }
            else {
                btn.disabled = true;
                this.innerHTML = "淡出";
                    for (var i = 0; i <= 10; i++) {
                        (function (i) {
                            setTimeout(function () {
                                show(i);
                            }, i * 500);
                        })(i);
                        if (i==10)btn.disabled = false;
                    }
                    function show(i) {
                        document.getElementById('fade-obj').style.opacity = i / 10;
                    }

                }
            }

    </script>
</body>
</html>
